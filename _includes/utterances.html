          repo="{{ site.utterances.repo }}"
          issue-term="pathname"
          theme="{{ site.utterances.light_theme }}"

<script type="text/javascript">
  $(function() {
    window.onmessage = evt => {
      if (evt.origin === 'https://utteranc.es') {
        toggle.updateCommentStyle();
        window.onmessage = null;
      }
    }
  });
</script>
